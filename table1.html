<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tables</title>
    <style>
        table{
            width: 100%;
            border: 2px solid red;
            border-collapse: collapse;
            text-align: center;
        }
        th{
            border: 2px solid red;
            /* text-align: left; */
            padding: 10px;
            background-color: black;
            color: red;
        }
        td{
            border: 2px solid red;
             /* text-align: center; */
             padding: 4px;
             
        }
        tr:nth-child(odd){
            background-color: yellow;
        }
        tr:nth-child(even){
            background-color: pink;
        }
        /* #r1{
            background-color: black;
            color: red;
        } */
    </style>
</head>
<body>
    <table>
        <tr id="r1">
            <th>Day</th>
            <th>Period 1</th>
            <th>Period 2</th>
            <th>Period 3</th>
            <th>Period 4</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td rowspan="2">Math</td>
            <td>Science</td>
            <td>History</td>
            <td rowspan="4">CS</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <!-- <td>Math</td> -->
            <td>CS</td>
            <td>English</td>
            <!-- <td>CS</td> -->
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>English</td>
            <td colspan="2">Science</td>
            <!-- <td>Science</td> -->
            <!-- <td>CS</td> -->
        </tr>
        <tr>
            <td>Thursday</td>
            <td>CS</td>
            <td>Math</td>
            <td>History</td>
            <!-- <td>CS</td> -->
        </tr>
    </table>
</body>
</html>
