<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Tables</title>
    <style>
        table{
            width: 100%;
            border: 2px solid red;
            border-collapse: collapse;
        }
        th{
            border: 2px solid red;
            /* text-align: left; */
            padding: 10px;
            background-color: black;
            color: red;
        }
        td{
            border: 2px solid red;
             text-align: center;
             padding: 4px;
             
        }
        tr:nth-child(odd){
            background-color: yellow;
        }
        tr:nth-child(even){
            background-color: pink;
        }
      
    </style>
</head>
<body>
    <table>
        <tr >
            <th>Fruit 1</th>
            <th>Fruit 2</th>
            <th>Fruit 3</th>
        </tr>

        <tr>
            <td>Apple 2</td>
            <td>Mango 2</td>
            <td>Orange 2</td>
        </tr>
        <tr>
            <td>Apple 3</td>
            <td>Mango 3</td>
            <td>Orange 3</td>
        </tr>
        <tr>
            <td>Apple 4</td>
            <td>Mango 4</td>
            <td>Orange 4</td>
        </tr>
        <tr>
            <td>Apple 5</td>
            <td>Mango 5</td>
            <td>Orange 5</td>
        </tr>
        <tr>
            <td>Apple 6</td>
            <td>Mango 6</td>
            <td>Orange 6</td>
        </tr>
        <tr>
            <td>Apple 7</td>
            <td>Mango 7</td>
            <td>Orange 7</td>
        </tr>
    </table>
</body>
</html>
